        $(function(){
          var l = new Login();
        });


        class Login {
          constructor() {
            this.submitEvent();
          }

          submitEvent(){
            $('form').submit((event) => {
              event.preventDefault();
              this.sendForm();
            });
          }

          sendForm(){
            let form_data = new FormData();
            form_data.append('username', $('#user').val());
            form_data.append('password', $('#pass').val());
            $.ajax({
              url: '/login',
              dataType: "json",
              cache: false,
              processData: false,
              contentType: false,
              data: form_data,
              type: 'POST',
              success: (data) => {
                if (data.message == "OK") {
                  window.location.href = 'main.html';
                } else {
                  alert(data.description);
                }
              },
              error: (data) => {
                alert("Error en la comunicaci칩n con el servidor");
                console.log(data);
              }
            });
          }
        }

    </script>
